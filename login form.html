<!DOCTYPE html>
<html>
    <head>
        <title>
            LOGIN FORM
        </title>
        <style>
            .center{
                text-align: center;
                border: 5px;
            }
        </style>
    </head>
<body>
    <div class="center">

<h2>LOGIN FORM</h2>
    
    
    
<form >
    <h3>STUDENT DETAILS:</h3>
    
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="" maxlength="9" size="30" required><br><br>

  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="" maxlength="9" size="30" required><br><br>

  <label for="emailid">Enter your mail id:</label><br>
  <input type="email" id="emailid" name="emailid" value="" size="30" required><br><br>

  <label for="epass">Enter password:</label><br>
  <input type="password" id="epass" name="epass" value="" size="30" required ><br><br>


  <label for="submit"> click here to submit</label><br>
  <input type="submit" value="submit">
    
</form>      
    </div>
 


</body>
</html>
